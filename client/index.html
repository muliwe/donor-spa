<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Blood Donation</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">

    <style>
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            width: 100%;
        }

        #map {
            width:100%;
            height:100%;
        }

        #cart {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 200px;
            z-index: 10;
        }

        #cart > div {
            border-radius: 10px;
            background-color: rgba(240, 240, 240, 0.9);
            margin-bottom : 10px;
            font-family: Arial;
            font-weight: 500;
            font-size: 12pt;
            color: firebrick;
            padding: 5px;
        }

        #cart > div span {
            line-height: 35px;
        }

        #cart .red {
            color: white;
            background-color: firebrick;
        }

        #cart > div > div {
            border-radius: 5px;
            padding: 5px;
        }

        div.selected {
            background-color: rgba(255, 255, 255, 1) !important;
        }

        #info {
            display: none;
        }

        @-webkit-keyframes
        pulse
        {
            0%
            {
                opacity: 1.0;

            }
            45%
            {
                opacity: .20;

            }
            100%
            {
                opacity: 1.0;

            }
        }
        @-moz-keyframes
        pulse
        {
            0%
            {
                opacity: 1.0;
            }
            45%
            {
                opacity: .20;

            }
            100%
            {
                opacity: 1.0;
            }
        }

        #map_graphics_layer circle[fill-opacity='0.8'] {
            -webkit-animation-duration: 3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-name: pulse;
            -moz-animation-duration: 3s;
            -moz-animation-iteration-count: infinite;
            -moz-animation-name: pulse;
        }

        #map_graphics_layer circle[fill-opacity='0.9'] {
            opacity: .50;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script src="https://js.arcgis.com/3.21compact/"> </script>
    <script>
        var map;
        var graphic;
        var currLocation;
        var watchId;
        var pins = [{
            hash: '12345',
            lat: 55.5,
            long: 37.7,
            bloodGroup: 'A+',
            hide: false
        }, {
            hash: '22222',
            lat: 55.7,
            long: 37.7,
            bloodGroup: 'AB-',
            hide: false
        }, {
            hash: '22222',
            lat: 55.6,
            long: 37.7,
            bloodGroup: 'AB-',
            hide: true
        }];
        var selectedPin;
        var hash;

        function socket() {
            var socket = io('http://localhost:3000/');
            socket.on('connect', onConnect);
            socket.on('disconnect', onDisconnect);
            socket.on('connect_error', onError);
            socket.on('reconnect_error', onError);

            socket.on('pin-info', onPinInfo);
            socket.on('pin-map-update', onPinMapUpdate);
            socket.on('pin-data', onPinData);

            function onConnect(evt) {
                console.log('CONNECTED');

                socket.emit('hash', hash);

                socket.emit('location', JSON.stringify({
                    fromLat: 55,
                    fromLong: 37,
                    toLat: 56,
                    toLong: 38
                }));

                socket.emit('get-pin', hash);
            }

            function onDisconnect(evt) {
                console.log('DISCONNECTED');
            }

            function onError(message) {
                console.log('ERROR: ' + message);
            }

            function onPinInfo(msg) {
                console.log('Pin info: ', msg);
            }

            function onPinMapUpdate(msg) {
                console.log('Pin map update: ', msg);
            }

            function onPinData(msg) {
                console.log('Pin data: ', msg);
                var msgData;

                try {
                    msgData = JSON.parse(msg);
                } catch (error) {
                    console.error(error);
                }

                hash = msgData.hash;

                /*
                socket.emit('pin-data-upsert', JSON.stringify({
                    hash: hash,
                    firstName: 'John',
                    lastName: 'Doe',
                    phone: '12345678901',
                    address: 'address',
                    bloodGroup: 'A+',
                    lat: graphic.geometry.y,
                    long: graphic.geometry.x,
                    deleted: false
                }));
                */
            }
        }

        window.addEventListener('load', socket, false);

        require([
            "esri/map", "esri/geometry/Point", "esri/symbols/TextSymbol", "esri/symbols/Font",
            "esri/symbols/SimpleMarkerSymbol", "esri/symbols/SimpleLineSymbol",
            "esri/graphic", "esri/Color", "dojo/domReady!"
        ], function(
                Map, Point, TextSymbol, Font,
                SimpleMarkerSymbol, SimpleLineSymbol,
                Graphic, Color
        ) {
            map = new Map("map", {
                basemap: "oceans",
                center: [-122.144, 37.468],
                zoom: 8
            });
            map.on("load", initFunc);

            map.on("click", function (evt) {
                if (evt.graphic) {
                    console.log(evt.graphic.attributes);
                    if (selectedPin && !evt.graphic.attributes.selected) {
                        // switch selected
                        var pin = evt.graphic.attributes;
                        var pin2 = selectedPin.attributes;

                        var symbol = symbolGenerator();
                        var graphic = new Graphic(new Point(pin2.long, pin2.lat), symbol);
                        pin2.graphic = graphic;
                        pin2.showed = true;
                        pin2.selected = false;
                        graphic.setAttributes(pin2);

                        var selectedSymbol = symbolGenerator(true);
                        var graphic2 = new Graphic(new Point(pin.long, pin.lat), selectedSymbol);
                        pin.graphic = graphic;
                        pin.showed = true;
                        pin.selected = true;
                        graphic2.setAttributes(pin);

                        map.graphics.remove(evt.graphic);
                        map.graphics.remove(selectedPin);

                        map.graphics.add(graphic);
                        map.graphics.add(graphic2);

                        selectedPin = graphic2;
                    } else if (!selectedPin) {
                        // mark selected
                        var pin = evt.graphic.attributes;

                        var selectedSymbol = symbolGenerator(true);
                        var graphic = new Graphic(new Point(pin.long, pin.lat), selectedSymbol);
                        pin.graphic = graphic;
                        pin.showed = true;
                        pin.selected = true;
                        graphic.setAttributes(pin);

                        map.graphics.remove(evt.graphic);
                        map.graphics.remove(selectedPin);

                        map.graphics.add(graphic);

                        selectedPin = graphic;
                    }
                    console.log(selectedPin.attributes);
                    if (selectedPin) {
                        var info = document.getElementById('info');
                        info.innerHTML = '<div>Blood Group: <b>' + selectedPin.attributes.bloodGroup + '</b></div>';
                        info.style.display = 'block';
                    }
                }
            });

            function orientationChanged() {
                if(map){
                    map.reposition();
                    map.resize();
                }
            }

            function initFunc(map) {
                if( navigator.geolocation ) {
                    navigator.geolocation.getCurrentPosition(zoomToLocation, locationError);
                    watchId = navigator.geolocation.watchPosition(showLocation, locationError);
                } else {
                    console.log('Browser doesn\'t support Geolocation.');
                }

                showPins(function () {return true;});
            }

            function locationError(error) {
                //error occurred so stop watchPosition
                if( navigator.geolocation ) {
                    navigator.geolocation.clearWatch(watchId);
                }
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        console.log('Location not provided');
                        break;

                    case error.POSITION_UNAVAILABLE:
                        console.log('Current location not available');
                        break;

                    case error.TIMEOUT:
                        console.log('Timeout');
                        break;

                    default:
                        console.log('unknown error');
                        break;
                }
            }

            function zoomToLocation(location) {
                console.log(location.coords.longitude, location.coords.latitude);
                currLocation = location.coords.longitude + location.coords.latitude;

                var pt = new Point(location.coords.longitude, location.coords.latitude);
                addGraphic(pt);
                map.centerAndZoom(pt, 12);
            }

            function showLocation(location) {
                var newLocation = location.coords.longitude + location.coords.latitude;

                if (newLocation === currLocation) {
                    return;
                }

                currLocation = newLocation;

                //zoom to the users location and add a graphic
                var pt = new Point(location.coords.longitude, location.coords.latitude);
                if ( !graphic ) {
                    addGraphic(pt);
                } else { // move the graphic if it already exists
                    graphic.setGeometry(pt);
                }
                map.centerAt(pt);
            }

            function addGraphic(pt){
                var symbol = new SimpleMarkerSymbol(
                        SimpleMarkerSymbol.STYLE_CIRCLE,
                        12,
                        new SimpleLineSymbol(
                                SimpleLineSymbol.STYLE_SOLID,
                                new Color([210, 105, 30, 0.5]),
                                8
                        ),
                        new Color([210, 105, 30, 0.8])
                );
                graphic = new Graphic(pt, symbol);
                map.graphics.add(graphic);
            }

            function showPins(filter) {
                pins.filter(function(pin) {
                    return !pin.hide;
                }).filter(filter).forEach(function(pin) {
                    var symbol = symbolGenerator();
                    var graphic = new Graphic(new Point(pin.long, pin.lat), symbol);

                    pin.graphic = graphic;
                    pin.showed = true;
                    pin.selected = false;
                    graphic.setAttributes(pin);

                    map.graphics.add(graphic);
                });
            }

            function symbolGenerator(isSelected) {
                return new SimpleMarkerSymbol(
                        SimpleMarkerSymbol.STYLE_CIRCLE,
                        24,
                        new SimpleLineSymbol(
                                SimpleLineSymbol.STYLE_SOLID,
                                new Color([210, 0, 0, 0.9]),
                                4
                        ),
                        new Color([isSelected ? 255 : 210, 0, 0, isSelected ? 1 : 0.9])
                )
            }
        });
    </script>
</head>

<body onorientationchange="orientationChanged();">
<div id="map"></div>
<div id="cart">
    <div id="donate">
        <div class="red">For the Donors</div>
        <div id="donate-form">
            <span>First Name</span> <input type="text" placeholder="">
            <span>Last Name</span> <input type="text" placeholder="">
            <span>Phone</span> <input type="text" placeholder="+15550000000">
            <span>Address</span> <input type="text" placeholder="">
            <span>Blood Type</span>
            <select>
                <option>0</option>
                <option>A</option>
                <option>B</option>
                <option>AB</option>
            </select>
        </div>
        <div class="red">Submit</div>
    </div>
    <!--div id="filter">
        <div onclick="filterPins('all');" class="selected">All Blood Types</div>
        <div onclick="filterPins('0');">Donors for 0 Group</div>
        <div onclick="filterPins('A');">Donors for A Group</div>
        <div onclick="filterPins('B');">Donors for B Group</div>
    </div-->
    <div id="info"></div>
</div>div>
</body>

</html>
